<!DOCTYPE html>
<html lang="en">
   <head>
      {{> meta }}
   </head>
   <body class="skin-red">
      {{> header }}
      {{> sidebar }}
      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
         <!-- Content Header (Page header) -->
         <section class="content-header">
            <h1>
               Редактиране на страница в сайта
            </h1>
            <hr style="border-color:red"/>
            <div class='row'>
               <div class='col-md-12'>
                  <div class="box box-danger">
                     <div class="box-header with-border">
                        <h3 class="box-title">Редактиране на страница</h3>
                     </div>
                     <div class="box-body">
                        <table class="table table-striped">
                           <tr>
                              <th>Страница</th>
                              <th>Тайтъл</th>
                              <th>Изтрий</th>
                           </tr>
                           {{#allpages}}
                           <tr class="page-{{page_id}}">
                              <td><a class="venobox" data-type="iframe" href="ajax_served/edit_pages.php?id={{page_id}}">{{page_name}}</a></td>
                              <td>
                                 {{page_title}}
                              </td>
                              <td><a href="ajax_served/remove_page.php?id={{page_id}}" class="delete_page" style="color:red"><i class="fa fa-times"></i></a></td>
                           </tr>
                           {{/allpages}}
                        </table>
                        {{&no_have_pages}}
                        {{&pagination_pages}}
                     </div>
                  </div>
               </div>
            </div>
            <ol class="breadcrumb">
               <li><a href="index.php"><i class="fa fa-dashboard"></i> Admin</a></li>
               <li class="active">Редактирай страница</li>
            </ol>
         </section>
      </div>
      <!-- /.content-wrapper -->
      {{> footer }}
