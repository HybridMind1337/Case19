<!DOCTYPE html>
<html lang="en">
   <head>
      {{> meta }}
   </head>
   <body class="skin-red">
      {{> header }}
      {{> sidebar }}
      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
         <!-- Content Header (Page header) -->
         <section class="content-header">
            <h1>
               Редактиране на новини
            </h1>
            <hr style="border-color:red"/>
            <div class='row'>
               <div class='col-md-12'>
                  <div class="box box-danger">
                     <div class="box-header with-border">
                        <h3 class="box-title">Редактиране на новини</h3>
                     </div>
                     <div class="box-body">
                        <table class="table table-striped">
                           <tr>
                              <th>Заглавие</th>
                              <th>Автор</th>
                              <th>Дата</th>
                              <th>Изтрий</th>
                           </tr>
                           {{#allnews}}
                           <tr class="news-{{sender_id}}">
                              <td><a class="venobox" data-type="iframe" href="ajax_served/edit_news.php?id={{sender_id}}">{{sender_title}}</a></td>
                              <td>
                                 {{sender_username}}
                              </td>
                              <td>{{sender_date}}</td>
                              <td><a href="ajax_served/remove_news.php?id={{sender_id}}" class="delete_news" data-mail="{{sender_id}}" style="color:red"><i class="fa fa-times"></i></a></td>
                           </tr>
                           {{/allnews}}
                        </table>
                        {{&no_have_news}}
                        {{&pagination_news}}
                     </div>
                  </div>
               </div>
            </div>
            <ol class="breadcrumb">
               <li><a href="index.php"><i class="fa fa-dashboard"></i> Admin</a></li>
               <li class="active">Редактирай Новини</li>
            </ol>
         </section>
      </div>
      <!-- /.content-wrapper -->
      {{> footer }}
